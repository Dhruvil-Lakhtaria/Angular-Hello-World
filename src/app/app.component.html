<style>
  .heading{
    text-align: center;
  }
</style>

<div>
  <form #userForm = "ngForm">
    {{ userForm.value | json }}
    <hr>
    {{userModel  | json}}
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="userModel.name" required #name>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email " class="form-control" [(ngModel)]="email" required #email="ngModel" ngModel>
    {{email.className}}
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="tel" name="phone " class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label>
        Topics:
      </label>
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am interested in:</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Time-Preference</label>
      <input type="radio" value="morning" name="time" ngModel > Morning
      <input type="radio" value="evening" name="time" ngModel> Evening
    </div>
    <div class="form-group">
      <label>Subscribe</label>
      <input type="checkbox" value="" name="subscribe" ngModel > 
    </div>
    <div>
      <button class="btn btn-secondary" type="submit">Submit</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
